name: bluebuild
on:
  schedule:
    - cron: "00 06 * * *"
  push:
    paths-ignore:
      - "**.md"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipe.yml

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Determine build options for signing (scan recipe)
        id: set_build_opts
        shell: bash
        run: |
          # Default to no signing
          SIGN=false
          # Parse the first document's build.sign value if present
          # Using 'flag' instead of 'in' to avoid awk reserved word issues
          SIGN=$(awk 'BEGIN{flag=0} /^build:/ {flag=1; next} flag && $1=="sign:" {print $2; exit} /^---/ {flag=0}' recipes/recipe.yml || true)
          if [ -z "$SIGN" ]; then SIGN=false; fi
          echo "Detected recipe.build.sign='$SIGN'"
          if [ "$SIGN" = "true" ]; then
            # Empty build_opts means signing is enabled (no --no-sign flag)
            echo "build_opts=" >> "$GITHUB_OUTPUT"
            echo "sign_enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "build_opts=--no-sign" >> "$GITHUB_OUTPUT"
            echo "sign_enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run restore script
        if: steps.set_build_opts.outputs.sign_enabled == 'true'
        run: |
          .github/scripts/restore-cosign-keys. sh
        env:
          SIGNING_SECRET: ${{ secrets. SIGNING_SECRET }}

      - name: Build Custom Image
        uses: blue-build/github-action@v1.10.2
        with:
          recipe: ${{ matrix.recipe }}
          build_opts: ${{ steps.set_build_opts.outputs.build_opts }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
