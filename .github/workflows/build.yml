name: bluebuild
on:
  schedule:
    - cron: "00 06 * * *"
  push:
    paths-ignore:
      - "**.md"
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipe.yml
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Determine build options for signing (force no-sign)
        id: set_build_opts
        shell: bash
        run: |
          # Force-disable signing unconditionally
          echo "build_opts=--no-sign" >> "$GITHUB_OUTPUT"

      # Removed: Inject cosign public key (if provided)
      # Removed: Inject cosign private key (if provided - sensitive)
      # (No cosign secrets or COSIGN_PASSWORD will be used)

      - name: Build Custom Image
        uses: blue-build/github-action@v1.10.2
        with:
          recipe: ${{ matrix.recipe }}
          build_opts: ${{ steps.set_build_opts.outputs.build_opts }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
        env:
          BUILD_OPTS: ${{ steps.set_build_opts.outputs.build_opts }}

      - name: Build and sign image (force no-sign)
        run: bluebuild build --no-sign
